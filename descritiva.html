  <body ng-controller="MainCtrl" ng-app="spFatec">
	<div class="container">
		<h1>Descritiva</h1>
		<div>
			<p>Gerando a tabela pelo console<br/>use a função <b>doDescriptive();</b> passe o parametro como vetor <b>[1,2,3,4,5, ...]</b>
			ou <b>["amarela", "azul", "preto", "azul", ...]</b></p>
		</div>
	
		<form>
		  <div class="form-group">
			<label for="dataVar">Nome da Variável:</label>
			<input type="text" class="form-control" id="dataVar" placeholder="">
		  </div>
		  <div class="form-group">
			<label for="dataInput">Valores</label>
			<input type="text" class="form-control" id="dataInput" placeholder="Insira os valores separados por ';' (ponto e virgula)">
		  </div>
		  <button type="button" class="btn btn-primary mb-2" onclick="inputToVet();">Calcular</button>
		</form>
	</div>
	
	<div id="resultTable" class="container"></div>
	<div id="resultChart" class="container"></div>

	<script src="js/descritiva.js"></script>
	<script src="js/graficos.js"></script>

	<script>
		function inputToVet(){
			let input = document.getElementById("dataInput").value;
			let varName = document.getElementById("dataVar").value;
			let resultVet = input.split(";");
			doDescriptive(resultVet, varName);
		}
	</script>
